<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Custom Add-In Test</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
    
</head>

<body class="ms-font-m ms-welcome ms-Fabric" id="mainBody">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <!-- <img width="90" height="90" src="../../assets/logo-filled.png" alt="Contoso" title="Contoso" /> -->
        <h2 class="ms-font-l">DEV: Item List Test</h2>
    </header>
    <main id="app-body" class="ms-welcome__main">

        <div id="sectionAgendaTimer" class="custom-section-agenda-timer">
            <div class="center-column-flex" id="timerDiv">
                <h3 class="ms-font-xl" id="itemTitleLabel">[title]</h3>
                <p class="ms-font-su custom-output-timer" id="timerOutput">-</p>
                <h3 class="ms-font-l" id="itemCountLabel">item x of y</h3>
            </div> <!-- end timerDiv -->
            
            <!-- icons: https://github.com/tailwindlabs/heroicons/tree/master -->
            <div id="buttonDiv-transport" class="ms-welcome__action ms-Button ms-Button--hero ms-font-xl">
                <button class="custom-button-control" id="previousButton" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                        class="w-6 h-6 heroicon-previous" height="24" width="24">
                        <path fill-rule="evenodd" d="M10.72 11.47a.75.75 0 0 0 0 1.06l7.5 7.5a.75.75 0 1 0 1.06-1.06L12.31 12l6.97-6.97a.75.75 0 0 0-1.06-1.06l-7.5 7.5Z" clip-rule="evenodd" />
                        <path fill-rule="evenodd" d="M4.72 11.47a.75.75 0 0 0 0 1.06l7.5 7.5a.75.75 0 1 0 1.06-1.06L6.31 12l6.97-6.97a.75.75 0 0 0-1.06-1.06l-7.5 7.5Z" clip-rule="evenodd" />
                      </svg>            
                      <span class="custom-button-control-label center-column-flex">prev</span>                          
                </button>

                <button class="custom-button-control" id="startButton" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                        class="w-6 h-6 heroicon-play" height="24" width="24" 
                        id="buttonPlay">
                    <path fillRule="evenodd" d="M4.5 5.653c0-1.427 1.529-2.33 2.779-1.643l11.54 6.347c1.295.712 1.295 2.573 0 3.286L7.28 19.99c-1.25.687-2.779-.217-2.779-1.643V5.653Z" clipRule="evenodd" />
                  </svg>
                  <span class="custom-button-control-label center-column-flex"
                    id="startButtonLabel">start</span>                
                </button>
                <button class="custom-button-control" id="stopButton" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                        class="w-6 h-6 heroicon-stop" height="24" width="24"
                        id="buttonStop">
                        <path fill-rule="evenodd" d="M4.5 7.5a3 3 0 0 1 3-3h9a3 3 0 0 1 3 3v9a3 3 0 0 1-3 3h-9a3 3 0 0 1-3-3v-9Z" clip-rule="evenodd" />
                      </svg>
                    <span class="custom-button-control-label center-column-flex">stop</span>                
                </button>
                <button class="custom-button-control" id="pauseButton" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                        height="24" width="24" class="w-6 h-6 heronicon-pause">
                        <path fill-rule="evenodd" d="M6.75 5.25a.75.75 0 0 1 .75-.75H9a.75.75 0 0 1 .75.75v13.5a.75.75 0 0 1-.75.75H7.5a.75.75 0 0 1-.75-.75V5.25Zm7.5 0A.75.75 0 0 1 15 4.5h1.5a.75.75 0 0 1 .75.75v13.5a.75.75 0 0 1-.75.75H15a.75.75 0 0 1-.75-.75V5.25Z" clip-rule="evenodd" />
                    </svg>
                    <span class="custom-button-control-label center-column-flex">pause</span>                
                </button>   
                <button class="custom-button-control" id="nextButton" type="button">
                    <span class="custom-button-control-icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                        class="w-6 h-6 heroicon-next" height="24" width="24">
                        <path fill-rule="evenodd" d="M13.28 11.47a.75.75 0 0 1 0 1.06l-7.5 7.5a.75.75 0 0 1-1.06-1.06L11.69 12 4.72 5.03a.75.75 0 0 1 1.06-1.06l7.5 7.5Z" clip-rule="evenodd" />
                        <path fill-rule="evenodd" d="M19.28 11.47a.75.75 0 0 1 0 1.06l-7.5 7.5a.75.75 0 1 1-1.06-1.06L17.69 12l-6.97-6.97a.75.75 0 0 1 1.06-1.06l7.5 7.5Z" clip-rule="evenodd" />
                      </svg></span>    
                    <span class="custom-button-control-label center-column-flex">next</span>                
                </button>
            </div> <!-- end buttonDiv-transport -->
            <div id="buttonDiv-changes" class="ms-welcome__action ms-Button ms-Button--hero ms-font-xl">
                <button class="custom-button-control" id="subtractFiveMinutesButton" type="button">
                    <span class="custom-button-control-icon"></span>    
                    <span class="custom-button-control-label center-column-flex">-5</span>                
                </button>
                <button class="custom-button-control" id="subtractOneMinuteButton" type="button">
                    <span class="custom-button-control-icon"></span>    
                    <span class="custom-button-control-label center-column-flex">-1</span>                
                </button>
                <button class="custom-button-control" id="addOneMinuteButton" type="button">
                    <span class="custom-button-control-icon"></span>    
                    <span class="custom-button-control-label center-column-flex">+1</span>                
                </button>
                <button class="custom-button-control" id="addFiveMinutesButton" type="button">
                    <span class="custom-button-control-icon"></span>    
                    <span class="custom-button-control-label center-column-flex">+5</span>                
                </button>
            </div> <!-- end buttonDiv-changes -->
            <div id="buttonDiv-reload" class="ms-welcome__action ms-Button ms-Button--hero ms-font-xl">
            <button class="custom-button-control" id="reloadButton" type="button">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    class="w-6 h-6 heroicon-arrow-path" height="24" width="24"
                    stroke-width="1.5" stroke="currentColor" >
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
              </svg>
              <span class="custom-button-control-label center-column-flex">reload</span>                
            </button>
            </div>

        </div>
        
        <div id="sectionWallTime" class="custom-section-wall-time">
            <h2 class="ms-font-xl">Wall Time</h2>
            <div class="ms-font-su" id="clockOutput">-</div>
        </div>
        
    </main>

</body>

</html>
